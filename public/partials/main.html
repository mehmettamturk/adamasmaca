<h1 class="title"> Adam Asmaca </h1>

<div class="buttonContainer" ng-hide="hideStartButton">
    <button ng-click="start(); hideStartButton = true;"> Başla </button>
</div>


<h1 class="result" ng-bind="result"></h1>

<div class="infoContainer" ng-class="{'shown': questionShown}">
    <div class="numberContainer">
        <div class="numberSection">
            <p> Kalan Hak </p>
            <div class="numberInfo"> {{trial}} </div>
        </div>
        <div class="numberSection">
            <p> Puan </p>
            <div class="numberInfo"> {{wordPoint}} </div>
        </div>
    </div>
    <div class="buttons">
        <button class="alphabet" ng-repeat="char in alphabet" ng-click="check(char); " ng-disabled="userChoices.indexOf(char) > -1" ng-bind="char"></button>
    </div>
    <div class="stickmanContainer">
        <div class="stickman">
            <div class="head">
                <div class="eyes">
                    <span ng-hide="mouthClass == 'died'">.</span>
                    <span ng-hide="mouthClass == 'died'">.</span>
                    <span class="near" ng-show="mouthClass == 'died'">x</span>
                    <span class="near" ng-show="mouthClass == 'died'">x</span>
                </div>
                <div class="mouth" ng-class="mouthClass"></div>
            </div>
            <div class="body">
                <div class="line"></div>
                <div class="arms">
                    <span class="left"></span>
                    <span class="right"></span>
                </div>
                <div class="legs">
                    <span class="left"></span>
                    <span class="right"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="resultContainer" ng-show="resultShown">
    <div ng-show="isCorrect">
        <p> Tebrikler bildin ve <span>{{totalPoints}}</span> puana ulaştın. </p>
        <div class="buttonContainer">
            <button ng-click="nextQuestion()"> Sıradaki Soru </button>
        </div>
    </div>
    <div ng-show="!isCorrect">
        <p> Ne yazık ki bilemedin :( </p>
        <div class="buttonContainer">
            <button ng-click="start()"> Yeniden Başla </button>
        </div>
    </div>

</div>




<div class="userList">
    <!-- Show user list here (Leaderboard) -->
</div>
