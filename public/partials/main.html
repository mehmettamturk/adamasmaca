<h1 class="result" ng-bind="result"></h1>

<div class="infoContainer" ng-class="{'shown': questionShown}">
    <div class="numberContainer">
        <div class="numberSection">
            <p> kalan hak </p>
            <div class="numberInfo"> {{trial}} </div>
        </div>
        <div class="numberSection">
            <p> puan </p>
            <div class="numberInfo"> {{wordPoint}} </div>
        </div>
    </div>
    <div class="buttons">
        <button class="alphabet" ng-repeat="char in alphabet" ng-click="check(char); " ng-disabled="userChoices.indexOf(char) > -1 || trial == 0" ng-bind="char"></button>
    </div>
    <div class="stickmanContainer">
        <canvas id="canvas" width="200" height="210"></canvas>

<div class="resultContainer" ng-show="resultShown">
    <div ng-show="isCorrect">
        <p> tebrikler bildin ve <span>{{totalPoints}}</span> puana ulaştın. </p>
        <div class="buttonContainer">
            <button ng-click="nextQuestion()"> sıradaki soru </button>
        </div>
    </div>
    <div ng-show="!isCorrect">
        <p> ne yazık ki bilemedin :( </p>
        <div class="buttonContainer">
            <button ng-click="start()"> yeniden başla </button>
        </div>
    </div>

</div>


<div class="userList">
    <div class="header" ng-click="showLeaderboard = !showLeaderboard">
        <h2> liderlik tablosu <span> {{ showLeaderboard ? '&#10548;' : '&#10549;' }}</span> </h2>
    </div>
    <div class="table" ng-show="showLeaderboard">
        <!--<table>-->
            <!--<tr>-->
                <!--<th class="rank"> sıra </th>-->
                <!--<th class="username"> kullanıcı </th>-->
                <!--<th class="score"> puan </th>-->
            <!--</tr>-->
        <!--</table>-->
        <div class="list">
            <table>
                <tr ng-repeat="user in users">
                    <td class="rank"> {{$index + 1}} </td>
                    <td class="username">
                        <img ng-src="{{user.avatar || '../img/user.jpeg'}}" alt=""/>
                        <a ng-href="#/user/{{user.username}}"> {{user.username}} </a>
                    </td>
                    <td class="score"> {{user.score}} puan </td>
                </tr>
            </table>
        </div>
    </div>
</div>
